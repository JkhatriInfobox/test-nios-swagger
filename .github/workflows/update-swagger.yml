name: Update Swagger UI
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch: {}
  push:
    paths:
      - 'swagger-ui.version'

jobs:
  updateSwagger:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get Latest Swagger UI Release
        id: swagger-ui
        run: |
          release_tag=$(curl -sL https://api.github.com/repos/swagger-api/swagger-ui/releases/latest | jq -r ".tag_name")
          echo "release_tag=$release_tag" >> $GITHUB_OUTPUT
          # Create version file if it doesn't exist
          if [ ! -f swagger-ui.version ]; then
            echo "none" > swagger-ui.version
          fi
          current_tag=$(<swagger-ui.version)
          echo "current_tag=$current_tag" >> $GITHUB_OUTPUT
      
      - name: Update Swagger UI
        if: steps.swagger-ui.outputs.current_tag != steps.swagger-ui.outputs.release_tag
        env:
          RELEASE_TAG: ${{ steps.swagger-ui.outputs.release_tag }}
        run: |
          # Delete the dist directory and index.html backup if any
          rm -fr dist index.html.bak
          
          # Backup original index.html 
          cp index.html index.html.bak
          
          # Download the release
          curl -sL -o $RELEASE_TAG https://api.github.com/repos/swagger-api/swagger-ui/tarball/$RELEASE_TAG
          
          # Extract the dist directory
          tar -xzf $RELEASE_TAG --strip-components=1 $(tar -tzf $RELEASE_TAG | head -1 | cut -f1 -d"/")/dist
          rm $RELEASE_TAG
          
          # Move swagger-initializer.js to backup before overwriting
          if [ -f dist/swagger-initializer.js ]; then
            cp dist/swagger-initializer.js dist/swagger-initializer.js.original
          fi
          
          # Update swagger-initializer.js for our multi-version setup
          cat > dist/swagger-initializer.js << 'EOF'
          window.onload = function() {
            // The default API definition JSON to use if none is specified
            const defaultApiUrl = "nios-swagger/json/dns.json";
          
            window.ui = SwaggerUIBundle({
              url: defaultApiUrl,
              dom_id: '#swagger-ui',
              deepLinking: true,
              presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
              ],
              plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
              ],
              layout: "StandaloneLayout"
            });
          };
          EOF
          
          # Fix references in index.html
          sed -i "s|href=\"./|href=\"dist/|g" index.html
          sed -i "s|src=\"./|src=\"dist/|g" index.html
          sed -i "s|href=\"index|href=\"dist/index|g" index.html
          
          # Ensure version-selector.js is properly referenced
          if ! grep -q "version-selector.js" index.html; then
            sed -i 's|</body>|<script src="./version-selector.js" charset="UTF-8"> </script>\n</body>|' index.html
          fi
          
          # Update current release
          echo ${{ steps.swagger-ui.outputs.release_tag }} > swagger-ui.version
      
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update swagger-ui to ${{ steps.swagger-ui.outputs.release_tag }}
          title: Update NIOS Swagger UI to ${{ steps.swagger-ui.outputs.release_tag }}
          body: |
            Updates [swagger-ui](https://github.com/swagger-api/swagger-ui) to ${{ steps.swagger-ui.outputs.release_tag }}
            
            This PR updates the Swagger UI components while preserving our multi-version API documentation structure.
            
            Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)
          labels: dependencies, automated pr
          branch: swagger-ui-updates
